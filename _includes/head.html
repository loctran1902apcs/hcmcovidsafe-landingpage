<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.section == "home" %}
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
  {% else %}
    <title>{{ page.title }}</title>
    {% if page.meta_description %}
      <meta name="description" content="{{ page.meta_description }}">
    {% endif %}
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.png" sizes="32x32" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">


  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <script async src="{% link assets/js/main.js %}" type="text/javascript"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <!-- <script src="https://cdn.plyr.io/3.6.3/plyr.polyfilled.js"></script> -->
</head>
