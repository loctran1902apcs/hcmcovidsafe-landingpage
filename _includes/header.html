      Mobile menu, show/hide based on menu open state.

      Entering: "duration-150 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
    <div @keydown.window.escape="mobileMenuOpen = false" x-show="mobileMenuOpen" class="fixed inset-0 overflow-hidden"
         aria-labelledby="slide-over-title" x-ref="dialog" aria-modal="true" style="display: none;">
      <div class="absolute inset-0 overflow-hidden">
        <div x-show="mobileMenuOpen" x-transition:enter="ease-in-out duration-500" x-transition:enter-start="opacity-0"

             x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
             x-description="Background overlay, show/hide based on slide-over state."
             class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="mobileMenuOpen = false"
             aria-hidden="true" style="display: none;"></div>

          <div x-show="mobileMenuOpen" x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"

            <div x-show="mobileMenuOpen" x-transition:enter="ease-in-out duration-500"
